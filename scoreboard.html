<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাইভ স্কোরবোর্ড | ইনডোর অলিম্পিয়াড ২০২৫</title>
    
    <link rel="icon" type="image/png" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"> 
</head>
<body class="scoreboard-body">

    <div class="container-fluid p-3 p-md-4" id="main-container">
        <!-- ✅ পরিবর্তিত: এই হেডারের ডিজাইন CSS-এ আপডেট করা হয়েছে -->
        <header class="scoreboard-header">
            <div class="header-logo">
                <img src="img/favicon.png" alt="Logo" class="logo-img">
                <div class="header-title-group">
                    <h1 class="main-title">আস-সুন্নাহ স্কিল ডেভেলপমেন্ট</h1>
                    <p class="event-subtitle">ইনডোর ইভেন্ট লাইভ স্কোরবোর্ড</p>
                </div>
            </div>
            <a href="index.html" class="btn btn-outline-light btn-sm back-btn">
                <i class="bi bi-house-door-fill me-1"></i> হোমপেজ
            </a>
        </header>

        <div class="row g-4 mt-2">
            <!-- বাম কলাম: চার্ট ও লিডারবোর্ড -->
            <div class="col-lg-8">
                <div class="card data-card chart-card mb-4">
                    <div class="card-body p-3 p-md-4">
                        <canvas id="leaderboard-chart"></canvas>
                    </div>
                </div>
                <div class="card data-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="leaderboard-title mb-0"><i class="bi bi-trophy-fill me-2 accent-text"></i>লিডারবোর্ড</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-accent active" id="btn-team-view">দলীয় র‍্যাংকিং</button>
                            <button type="button" class="btn btn-sm btn-outline-accent" id="btn-player-view">প্লেয়ার র‍্যাংকিং</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-hover mb-0">
                                <thead id="leaderboard-head"></thead>
                                <tbody id="leaderboard-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ডান কলাম: অ্যানাউন্সমেন্ট -->
            <div class="col-lg-4">
                <div class="card data-card announcements-card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-megaphone-fill me-2 accent-text" style="color: var(--brand-orange);"></i>জরুরী ঘোষণা</h5>
                    </div>
                    <div class="card-body" id="announcements-list">
                        <p class="text-muted p-3">নোটিশ লোড হচ্ছে...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="scoreboard.js"></script>
</body>
</html>
